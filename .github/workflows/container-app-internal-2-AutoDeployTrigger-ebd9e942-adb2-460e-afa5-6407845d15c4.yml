name: Trigger auto deployment for container-app-internal-2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-internal-2-AutoDeployTrigger-ebd9e942-adb2-460e-afa5-6407845d15c4.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERAPPINTERNAL2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: testimagepaxafe.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPINTERNAL2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPINTERNAL2_REGISTRY_PASSWORD }}
          containerAppName: container-app-internal-2
          resourceGroup: test-resource
          imageToBuild: testimagepaxafe.azurecr.io/container-app-internal-2:${{ github.sha }}
          
            

     

